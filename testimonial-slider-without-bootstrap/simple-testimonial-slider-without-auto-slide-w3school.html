<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* { box-sizing: border-box }
.testislideshow { position: relative; background: #f1f1f1f1; }
.mytestiSlides { display: none; padding: 80px; text-align: center; }
.prev, .next { cursor: pointer; position: absolute; top: 50%; width: auto; margin-top: -30px; padding: 16px; color: #888; font-weight: bold; font-size: 20px; border-radius: 0 3px 3px 0; user-select: none; }
.next { position: absolute; right: 0; border-radius: 3px 0 0 3px; }
.prev:hover, .next:hover { background-color: rgba(0, 0, 0, 0.8); color: white; }
.dot-box { text-align: center; padding: 20px; background: #ddd; }
.testidot { cursor: pointer; height: 15px; width: 15px; margin: 0 2px; background-color: #bbb; border-radius: 50%; display: inline-block; transition: background-color 0.6s ease; }
.active, .testidot:hover { background-color: #717171; }
.author { color: cornflowerblue; }
</style>
</head>
<body>
<div class="testislideshow">
  <div class="mytestiSlides"> <q>I love you the more in that I believe you had liked me for my own sake and for nothing else</q>
    <p class="author">- John Keats</p>
  </div>
  <div class="mytestiSlides"> <q>But man is not made for defeat. A man can be destroyed but not defeated.</q>
    <p class="author">- Ernest Hemingway</p>
  </div>
  <div class="mytestiSlides"> <q>I have not failed. I've just found 10,000 ways that won't work.</q>
    <p class="author">- Thomas A. Edison</p>
  </div>
  <a class="prev" onclick="plusSlides(-1)">❮</a> 
  <a class="next" onclick="plusSlides(1)">❯</a> 
</div>
<div class="dot-box"> 
  <span class="testidot" onclick="currentSlide(1)"></span> 
  <span class="testidot" onclick="currentSlide(2)"></span> 
  <span class="testidot" onclick="currentSlide(3)"></span> 
</div>
<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mytestiSlides");
  var testidots = document.getElementsByClassName("testidot");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
  }
  for (i = 0; i < testidots.length; i++) {
      testidots[i].className = testidots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  testidots[slideIndex-1].className += " active";
}
</script>
</body>
</html>
